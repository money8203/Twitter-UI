<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <title>Twitter Frontend Clone</title>
</head>
<body class="bg-gray-200">
  <header class="bg-white p-4 flex justify-between">
    <div class="flex">
      <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-square-twitter-512.png" class="w-10 h-10 mr-4">
      <h1 class="text-lg font-medium">Twitter</h1>
    </div>
    <form class="flex">
      <input type="text" class="bg-gray-300 p-2 rounded-full w-64" placeholder="Search">
      <button class="bg-blue-500 text-white p-2 rounded-full">Search</button>
    </form>
  </header>
  <main class="px-4 py-6">
    <div class="bg-white p-4 rounded-lg">
      <div class="flex">
        <img src="https://pbs.twimg.com/profile_images/1234567890/example_normal.jpg" class="w-10 h-10 mr-4 rounded-full">
        <div class="flex flex-col">
          <h1 class="text-lg font-medium">Username</h1>
          <p class="text-gray-600">@username</p>
        </div>
      </div>
      <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae fringilla mauris. Nam auctor purus vel orci rhoncus, euismod euismod massa aliquet.</p>
      <div class="flex mt-2">
        <img src="https://picsum.photos/200" class="w-full rounded-lg">
      </div>
      <div class="flex justify-between mt-4">
        <div class="flex">
          <button class="bg-transparent text-gray-600 hover:text-blue-500 p-2 mr-2">
            <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
          </button>
          <button class="bg-transparent text-gray-600 hover:text-green-500 p-2 mr-2">
            <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M14.04 12.142c-.197-.68-.54-1.208-1.04-1.608l-2.12-1.44c-.36-.24-.84-.24-1.2 0l-2.12 1.44c-.5.4-.843.928-1.04 1.608-.197.68-.197 1.44 0 2.12l1.44 2.12c.24.36.24.84 0 1.2l-1.44 2.12c-.197.68-.197 1.44 0 2.12.197.68.54 1.208 1.04 1.608l2.12 1.44c.36.24.84.24 1.2 0l2.12-1.44c.5-.4.843-.928 1.04-1.608.197-.68.197-1.44 0-2.12l-1.44-2.12c-.24-.36-.24-.84 0-1.2l1.44-2.12c.197-.68.197-1.44 0-2.12z"/></svg>
            </button>
            <button class="bg-transparent text-gray-600 hover:text-red-500 p-2">
               <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
            </button>
          </div>
           <button class="bg-transparent text-gray-600 hover:text-indigo-500 p-2">
             <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.53 7.47l-5-5c-.293-.293-.768-.293-1.06 0l-5 5c-.294.293-.294.768 0 1.06s.767.294 1.06 0l3.72-3.72V15c0 .414.336.75.75.75s.75-.336.75-.75V4.81l3.72 3.72c.146.147.338.22.53.22s.384-.072.53-.22c.293-.293.293-.767 0-1.06z"/></svg>
           </button>
      </div>
     </div>

  </main>
</body>
</html>
