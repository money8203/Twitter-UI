<html>
  <head>
    <title>Twitter UI Clone</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Notifications</a>
        <a href="#">Messages</a>
        <a href="#">Profile</a>
      </nav>
      <form>
        <input type="text" placeholder="Search Twitter">
        <button>Search</button>
      </form>
    </header>
    <main>
  <section class="tweet-compose">
    <form>
      <textarea placeholder="What's happening?"></textarea>
      <div class="tweet-options">
        <label for="image-upload">
          <i class="fas fa-image"></i>
        </label>
        <input type="file" id="image-upload">
        <button>Tweet</button>
      </div>
    </form>
  </section>

  <section class="tweet-feed">
    <div class="tweet">
      <img src="https://picsum.photos/50" alt="Profile picture">
      <div class="tweet-content">
        <h3>John Doe</h3>
        <p>This is my first tweet! #excited</p>
        <div class="tweet-actions">
          <i class="fas fa-reply"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>
    <div class="tweet">
      <img src="https://picsum.photos/50" alt="Profile picture">
      <div class="tweet-content">
        <h3>Jane Smith</h3>
        <p>Just finished learning HTML and CSS! #webdevelopment</p>
        <div class="tweet-actions">
          <i class="fas fa-reply"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>Copyright Â© 2023 Twitter UI by <a href="https://twitter.com/ManishT93598843">@Manish :)</p>
</footer>
    
 </body>
</html>
